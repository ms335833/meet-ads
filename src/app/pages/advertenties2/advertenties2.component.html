<div class="flex w-full">
  <!-- left side navigation-->
  <div
    class="hidden lg:block xl:block"
    [ngClass]="className === 'true' ? 'w-2/12' : 'w-1/12'"
  >
    <app-dashboard-navigation
      [className]="className"
    ></app-dashboard-navigation>
  </div>
  <!-- right side page content -->
  <div
    class="bg_dashboard_color min_100vh destellingen2 bedrijf_container"
    [ngClass]="
      className === 'true'
        ? 'w-full lg:w-10/12 xl:w-10/12'
        : 'w-full lg:w-11/12 xl:w-11/12'
    "
  >
    <!-- header -->
    <div>
      <app-dashboard-header
        (newItemEvent)="addItem($event)"
        [item]="currentItem"
      ></app-dashboard-header>
    </div>
    <!-- content -->
    <div
      class="
        container
        mx-auto
        px-6
        py-6
        flex flex-col
        lg:flex-row
        xl:flex-row
        content_below_header_container
      "
    >
      <!-- left side -->
      <div class="w-full lg:w-7/12">
        <div
          class="
            heading_button
            flex flex-col
            lg:flex-row
            xl:flex-row
            items-center
          "
        >
          <h4 class="font-bold text-white text-lg">
            VW Tiguan 5NA Virtual Digitale
          </h4>
          <div class="w-full lg:w-4/12 xl:w-4/12 py-2 lg:py-0 xl:py-0 px-4">
            <button class="text-center w-full px-5 py-1 rounded-lg">
              Actief
            </button>
          </div>
        </div>
        <div class="text-center lg:text-left xl:text-left">
          <h4 class="font-bold text-white text-lg">
            Teller Omilisting Slertlist
          </h4>
        </div>
      </div>
      <!-- right side -->
      <div
        class="
          w-full
          lg:w-5/12
          flex flex-wrap
          justify-center
          lg:justify-end
          xl:justify-end
        "
      >
        <div
          class="
            bg_component_color
            hover:bg-yellow-400 hover:text-black
            cursor-pointer
            rounded-lg
            px-5
            py-2
            my-2
            lg:my-0
            xl:my-0
            h_fit_content
            mr-4
          "
        >
          <h4 class="text-center text-base text-white opacity_8">Terug</h4>
        </div>
        <div
          class="
            bg_component_color
            hover:bg-yellow-400 hover:text-black
            cursor-pointer
            rounded-lg
            px-5
            my-2
            lg:my-0
            xl:my-0
            py-2
            h_fit_content
            mr-4
          "
        >
          <h4 class="text-center text-base text-white opacity_8">
            Wijzigingen opslaan
          </h4>
        </div>
        <div
          class="
            bg_yellow
            cursor-pointer
            hover:bg-yellow-400
            cursor-pointer
            rounded-lg
            px-3
            my-2
            lg:my-0
            xl:my-0
            py-2
            h_fit_content
            mr-2
          "
        >
          <h4 class="text-center text-base text-white opacity_8">
            <img src="./assets/images/printing@3x.png" class="h_21px" alt="" />
          </h4>
        </div>
        <div
          class="
            cursor-pointer
            rounded-lg
            px-3
            my-2
            lg:my-0
            xl:my-0
            py-3
            h_fit_content
            mr-2
            h-100
            br_yellow
          "
        >
          <h4 class="text-center text-base text-white opacity_8">
            <img src="./assets/images/downArrow.png" class="h_10px" alt="" />
          </h4>
        </div>
      </div>
    </div>
    <!-- links -->
    <div class="container mx-auto px-6">
      <div
        class="
          flex flex-col
          items-center
          lg:flex-row lg:items-start
          xl:flex-row xl:items-start
          links_container
        "
      >
        <div
          class="pr-2 pl-2 lg:pl-0 xl:pl-0 lg:pr-2 xl:pr-2 py-1 lg:py-0 xl:py-0"
          [ngClass]="
            activeComponent === 'algemeen'
              ? ' active_button'
              : ' inActive_button'
          "
          (click)="showActiveComponent('algemeen')"
        >
          <button class="px-5 py-3 text-sm text-center">Algemeen</button>
        </div>
        <div
          class="px-2 py-1 lg:py-0 xl:py-0"
          [ngClass]="
            activeComponent === 'afbeeldingen'
              ? ' active_button'
              : ' inActive_button'
          "
          (click)="showActiveComponent('afbeeldingen')"
        >
          <button class="px-5 py-3 text-sm text-center">Afbeeldingen</button>
        </div>
      </div>
    </div>
    <div [ngClass]="activeComponent === 'algemeen' ? ' block' : ' hidden'">
      <app-advertentiees-algemeen></app-advertentiees-algemeen>
    </div>
    <div [ngClass]="activeComponent === 'afbeeldingen' ? ' block' : ' hidden'">
      <app-afbeeldingen></app-afbeeldingen>
    </div>
  </div>
</div>
